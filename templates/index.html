<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reformulateur de Texte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #323232;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #3d3d3d;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .form-control, .form-select {
            background-color: #4a4a4a;
            border: none;
            color: white;
            border-radius: 8px;
        }
        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            color: white;
            box-shadow: none;
            border-color: #4CAF50;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .tag-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tag-btn {
            background-color: #424242;
            border: none;
            border-radius: 17px;
            padding: 8px 20px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tag-btn.active {
            background-color: #4CAF50;
        }
        .tag-btn:hover {
            background-color: #484848;
        }
        .tag-btn.active:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Reformulateur de Texte</h1>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Texte à reformuler</label>
                    <textarea class="form-control" id="input-text" rows="5" placeholder="Entrez votre texte ici..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ton</label>
                    <div class="tag-group" id="tone-group">
                        <button class="tag-btn active" data-value="Professionnel">Professionnel</button>
                        <button class="tag-btn" data-value="Informatif">Informatif</button>
                        <button class="tag-btn" data-value="Décontracté">Décontracté</button>
                        <button class="tag-btn" data-value="Enthousiaste">Enthousiaste</button>
                        <button class="tag-btn" data-value="Drôle">Drôle</button>
                        <button class="tag-btn" data-value="Sarcastique">Sarcastique</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Format</label>
                    <div class="tag-group" id="format-group">
                        <button class="tag-btn active" data-value="Mail">Mail</button>
                        <button class="tag-btn" data-value="Paragraphe">Paragraphe</button>
                        <button class="tag-btn" data-value="Idées">Idées</button>
                        <button class="tag-btn" data-value="Article de blog">Article de blog</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Longueur</label>
                    <div class="tag-group" id="length-group">
                        <button class="tag-btn active" data-value="Court">Court</button>
                        <button class="tag-btn" data-value="Moyen">Moyen</button>
                        <button class="tag-btn" data-value="Long">Long</button>
                    </div>
                </div>

                <button class="btn btn-primary" id="reformulate-btn">Reformuler</button>
            </div>
        </div>

        <div class="card" id="result-card" style="display: none;">
            <div class="card-body">
                <label class="form-label">Résultat</label>
                <textarea class="form-control mb-3" id="output-text" rows="5" readonly></textarea>
                <button class="btn btn-primary" id="copy-btn">Copier</button>
                <button class="btn btn-secondary" id="clear-btn">Effacer</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tag buttons functionality
            document.querySelectorAll('.tag-group').forEach(group => {
                group.addEventListener('click', function(e) {
                    if (e.target.classList.contains('tag-btn')) {
                        group.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                    }
                });
            });

            // Reformulate button
            document.getElementById('reformulate-btn').addEventListener('click', async function() {
                const inputText = document.getElementById('input-text').value;
                if (!inputText.trim()) {
                    alert('Please enter text to reformulate');
                    return;
                }

                this.disabled = true;
                this.textContent = 'En cours...';

                try {
                    const response = await fetch('/reformulate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: inputText,
                            tone: document.querySelector('#tone-group .active').dataset.value,
                            format: document.querySelector('#format-group .active').dataset.value,
                            length: document.querySelector('#length-group .active').dataset.value
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('output-text').value = data.result;
                        document.getElementById('result-card').style.display = 'block';
                    } else {
                        alert(data.error || 'An error occurred');
                    }
                } catch (error) {
                    alert('An error occurred while reformulating the text');
                } finally {
                    this.disabled = false;
                    this.textContent = 'Reformuler';
                }
            });

            // Copy button
            document.getElementById('copy-btn').addEventListener('click', function() {
                const outputText = document.getElementById('output-text');
                outputText.select();
                document.execCommand('copy');
            });

            // Clear button
            document.getElementById('clear-btn').addEventListener('click', function() {
                document.getElementById('output-text').value = '';
                document.getElementById('result-card').style.display = 'none';
            });
        });
    </script>
</body>
</html>
